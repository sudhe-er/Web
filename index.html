<!DOCTYPE html>
<html lang="en" style="height: 100%">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Services Website</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">-->
</head>
<body>
<div class="about">
    <img alt="fincer" src="https://assets-global.website-files.com/65ba1a391426c63fabf64fe9/65ba2e9b3987ff584e03d6eb_blog-main-05.jpg" />
    </div>
    <header>
        <div class="container-navbar" id="container-navbar">
           <h1>Financial Services</h1>
            <nav>
                <ul class="nav-links">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#services">Services</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    
    
    

    <section id="services">
        <div class="container">
            <h2>Our Services</h2>
            <ul>
                <li>Financing</li>
                <li>Loan Support</li>
                <li>Investment Advisory</li>
                <!-- Add more services here -->
            </ul>
        </div>
    </section>

    <section id="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2024 Financial Services</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
